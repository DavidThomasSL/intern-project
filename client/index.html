<!doctype html>
<html lang="en" ng-app="ClonageApp">
    <head>
        <title>Clonage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/site.css" />
    </head>
    <body ng-controller="MainController">
        <h1>Clonage</h1>

        <div id="signup-flow-container" ng-show="isGameStage(0)">
            <div id="register-container" ng-hide="registered">
                LOADING
            </div>

            <!--SETTING THE USER NAME -->
            <div id="signup-container" ng-hide="nameSet">
                 <h2>Enter your name</h2>
                <input id="name-input-box" placeholder="your name here" ng-model="enteredName">
                <button ng-click="submitName()">Submit Name</button>
            </div>

            <!--CHOOSING TO JOIN OR CREATE A ROOM -->
            <div ng-show="nameSet">
                <h2>Hi {{enteredName}}!</h2>
                <p>Choose to either join an exisiting room, or create your own for friends to join! </p>
                <button ng-click="createRoom()">Create Room</button>
                <br> <br>
                <input id="room-input-box" placeholder="Enter room id" ng-model="enteredRoomId">
                <button ng-click="joinRoom()">Join Room</button>
            </div>
        </div>

        <div id="game-room-container" ng-show="isGameStage(1)">
            <div id="room-lobby-container">
                <h2>Waiting for players to join!<h2>
                <h3>ROOM CODE:{{enteredRoomId}}<h3>
                List of users who are in the room
            </div>
        </div>






        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/client.js"></script>
    </body>
</html>
