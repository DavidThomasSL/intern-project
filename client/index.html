<!doctype html>
<html lang="en" ng-app="ClonageApp">
  <head>
    <title>Clonage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/site.css" />
  </head>
  <body ng-controller="MainController">
    <h1>Clonage</h1>
    <h2>Enter your name</h2>
    <input id="name-input-box" placeholder="your name here" ng-model="enteredName">
    <button ng-click="submitName()">Submit Name</button>
    <button ng-click="createRoom()">Create Room</button>
    <br>
    <input id="room-input-box" placeholder="Enter room id" ng-model="enteredRoomId">
    <button ng-click="joinRoom()">Join Room</button>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
  </body>
</html>
