<div id="user-panel" class="panel panel-default" ng-class="{'player-not-submitted': !hasVoted(user.name), 'player-submitted': hasVoted(user.name)}">
	<div class="panel-body flex-column flex-align-center">
		<user-profile class="flex1" sizex="100" sizey="100"  isbot=user.isBot image=user.image></user-profile>
		<div>
			{{user.name}}
			<span ng-if="user.uId === getUserId()" class="glyphicon glyphicon-user" aria-hidden="true"></span>
		</div>
	</div>
</div>
