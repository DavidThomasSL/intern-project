<div id="user-panel" class="panel panel-default" ng-class="{'player-not-submitted': !hasVoted(user.uId), 'player-submitted': hasVoted(user.uId)}">
	<div class="panel-body flex-column flex-align-center">
		<user-profile class="flex1" sizex="60" sizey="60"  isbot=user.isBot image=user.image></user-profile>
	</div>
</div>
