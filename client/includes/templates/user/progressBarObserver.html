<div class="progress progress-observer" style="margin-top: 20px">
	<div id="countdown" ng-class="counter>25 ? 'progress-bar progress-bar-striped active' : ( counter>10 ? 'progress-bar progress-bar-warning progress-bar-striped active' : 'progress-bar progress-bar-danger progress-bar-striped active' ) " style="width: {{counter*1.66}}%;">
	</div>
</div>
<div class="text-center">
	<h1 ng-bind="counter" class="text-center">
	</h1>
</div>
