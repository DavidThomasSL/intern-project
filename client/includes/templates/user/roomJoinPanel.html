<div class="panel panel-default">
	<div class="panel-body flex-column text-center" id="room-panel">
		<div class="flex1">
			<h4 style="margin-top:0px ">ROOM {{room.id}}</h4>
		</div>
		<div class="flex1" style="margin-bottom: 10px;margin-top: -20px">
			<h2>{{room.usersInRoom.length}}</h2>players
		</div>

		<div class="flex2 text-center" >
			<button type="submit"  class="btn btn-lg  btn-success" ng-click="joinRoom(room.id)" id="join-game-button">Join Room</button>
		</div>
		<div id="mouseover" style="padding: 10px;background-color:#d3d3d3;" class="panel panel-default panel-body">
			<div ng-repeat="user in room.usersInRoom"><i>{{user.name}}</i></div>
		</div>
	</div>
</div>
