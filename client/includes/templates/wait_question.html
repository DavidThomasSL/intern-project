<div class="container">
  <div class="header clearfix">
      <div>
        <h2>Waiting for other players to submit choices....</h1>
        <h3>{{ answers().length }} / {{getUsersInRoom().length}} answers submitted</h3>
    </div>
  </div>
<div class = "row">
  <div class="col-md-12 text-center">
    <button type="button" class="btn btn-lg btn-danger" ng-click="leaveRoom()">Quit Game</button>
    <button type="button" class="btn btn-lg btn-warning" ng-click="finishGame()">Finish Game</button>
  </div>
</div>
</div>
