<div class="container">
    <ng-include src="'includes/templates/user/progressBar.html'" ng-if="index === answers().length"></ng-include>
    <div class="header clearfix">
        <div id="round-question">
            <h2 ng-if="index === answers().length" ng-init="startCountdown()">Vote for your favourite answer.</h2>
            <h2 ng-hide="index === answers().length">The answers are in...</h2>
        </div>
    </div>
    <div id="question-responses-container">
        <div class="row">
            <div class="col-md-12 text-center repeat-animation" ng-repeat="answer in visualiseAnswers() | orderBy:'answersText[0]'" ng-init="startTimer()" ng-class-even="'left'" ng-class-odd="'right'">
                <div class="card-text-container">

                    <button ng-if="(getUserId() === answer.player.uId)&&(index === answers().length)" class="btn btn-warning btn-lg btn-block card-text-button" type="button" id="ownAnswer" ng-disabled="true">
                    {{answer.filledInText}}
                    <br><i>(Your answer)</i>
                    </button>

                    <button ng-if="getUserId() !== answer.player.uId&&(index === answers().length)" class="btn btn-warning btn-lg btn-block card-text-button" type="button" id="answer" ng-click="submitVote(answer)">
                    {{answer.filledInText}}
                    </button>

                    <button ng-if="(getUserId() === answer.player.uId)&&(index !== answers().length)" class="btn btn-warning btn-lg btn-block card-text-button" type="button" id="ownAnswer" ng-disabled="true">
                    {{answer.filledInText}}
                    <br><i>(Your answer)</i>
                    </button>

                    <button ng-if="getUserId() !== answer.player.uId&&(index !== answers().length)" class="btn btn-warning btn-lg btn-block card-text-button" type="button" ng-disabled="true">
                    {{answer.filledInText}}
                    </button>

                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-xs-6  text-center" ng-repeat="user in getUsersInRoom()">
        <ng-include src="'includes/templates/user/userPanelSmallVoted.html'"></ng-include>
    </div>
</div>
