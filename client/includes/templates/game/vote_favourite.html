<div class="container">
    <div class="header clearfix">
        <div id="round-question">
            <h2 ng-init="startCountdown()">{{currentQuestion().text}}</h2>
            <h4>Vote for your favourite answer.</h4>
        </div>
    </div>
    <div id="question-responses-container">
        <div class="row">
            <div class="col-md-12 text-center" ng-repeat="answer in answers() | orderBy:'answerText'">
                <div class="card-text-container">
                    <button ng-if="getUserId() === answer.player.uId" class="btn btn-warning btn-lg btn-block card-text-button" type="button" id="ownAnswer" ng-disabled="true">
                    <span ng-repeat="text in answer.answersText track by $index">{{text}}<br></span><i>(Your answer)</i>
                    </button>
                    <button ng-if="getUserId() !== answer.player.uId" class="btn btn-warning btn-lg btn-block card-text-button" type="button" id="answer" ng-click="submitVote(answer)">
                    <span ng-repeat="text in answer.answersText track by $index">{{text}}<br></span>
                    </button>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="progress"> <div ng-class="counter>15 ? 'progress-bar progress-bar-striped active' : ( counter>5 ? 'progress-bar progress-bar-warning progress-bar-striped active' : 'progress-bar progress-bar-danger progress-bar-striped active' ) " style="width: {{counter*3.33}}%;"> <p ng-bind="counter"></p></div> </div>

    <div class="col-md-3 text-center" ng-repeat="user in getUsersInRoom()">
        <div id="user-panel" class="panel panel-default" ng-class="{'player-ready': hasVoted(user.name)}">
            <div class="panel-body">
                <user-profile control="user.canvasControl" ></user-profile>
                {{user.name}}
                <span ng-if="user.uId === getUserId()" class="glyphicon glyphicon-user" aria-hidden="true" style="padding-left:20px"></span>
            </div>
        </div>
    </div>
</div>
