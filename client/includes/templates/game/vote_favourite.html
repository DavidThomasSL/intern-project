<div class="container">
    <div class="header clearfix">
        <div id="round-question">
<!--             <h2 ng-init="startCountdown()">{{currentQuestion().text}}</h2> -->
            <h2 ng-init="startCountdown()">Vote for your favourite answer.</2>
        </div>
    </div>
    <div id="question-responses-container">
        <div class="row">
            <div class="col-md-12 text-center" ng-repeat="answer in answers() | orderBy:'answersText[0]'">
                <div class="card-text-container">

                    <button ng-if="getUserId() === answer.player.uId" class="btn btn-warning btn-lg btn-block card-text-button" type="button" id="ownAnswer" ng-disabled="true">
                    {{answer.filledInText}}
                    <i>(Your answer)</i>
                    </button>

                    <button ng-if="getUserId() !== answer.player.uId" class="btn btn-warning btn-lg btn-block card-text-button" type="button" id="answer" ng-click="submitVote(answer)">
                    {{answer.filledInText}}
                    </button>

                </div>
            </div>
        </div>
    </div>
    <div class="progress">
        <div id="countdown" ng-class="counter>15 ? 'progress-bar progress-bar-striped active' : ( counter>5 ? 'progress-bar progress-bar-warning progress-bar-striped active' : 'progress-bar progress-bar-danger progress-bar-striped active' ) " style="width: {{counter*1.66}}%;">
            <p ng-bind="counter"></p>
        </div>
    </div>
    <div class="col-md-3 text-center" ng-repeat="user in getUsersInRoom()">
        <ng-include src="'includes/templates/user/userPanelSmallVoted.html'"></ng-include>
    </div>
</div>
