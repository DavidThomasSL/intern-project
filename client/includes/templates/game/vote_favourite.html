<div class="container">
    <div class="header clearfix">
        <div class="row instructions" data-ng-init="startCountdown()">
            <div>
                <h2>{{roundQuestion()}}</h2>
                <h4>Vote for your favourite answer to this question</h4>
            </div>
        </div>
    </div>
    <div id="question-responses-container">
        <div class="row">
            <div class="col-md-12 text-center" ng-repeat="answer in answers() | orderBy:'answerText'">
                <div class="card-text-container">
                    <button ng-if="getUserId() === answer.player.uId" class="btn btn-warning btn-lg btn-block card-text-button" type="button" id="ownAnswer" ng-disabled="true"> {{answer.answerText}} <i>(Your answer)</i></button>
                    <button ng-if="getUserId() !== answer.player.uId" class="btn btn-warning btn-lg btn-block card-text-button" type="button" id="answer" ng-click="submitVote(answer.answerText)">{{answer.answerText}}</button>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="progress"> <div ng-class="counter>5 ? 'progress-bar progress-bar-striped active' : 'progress-bar progress-bar-danger progress-bar-striped active'" style="width: {{counter*3.33}}%;"><p style="color: black" ng-bind="counter"></p></div> </div>
</div>
