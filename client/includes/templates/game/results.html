<div class="container">
    <div class="header clearfix" ng-init="startCountdown(20)">
        <h2> Round results: </h2>
        <h4> {{currentQuestion().text}}</h4>
    </div>
    <div class="text-center">
        <ng-include src="'includes/templates/user/progressBarR.html'"></ng-include>
        <div class="result-data-container" ng-repeat="submission in roundSubmissionData() | orderBy : '-playersWhoVotedForThis.length'" id="results-table-row">
            <div class="row results-data-row">
                <div class="col-xs-4">
                    <span ng-hide="getUserFromId(submission.player.uId)===undefined">
                        <user-profile sizex="60" sizey="60" isbot="getUserFromId(submission.player.uId).isBot" image="getUserFromId(submission.player.uId).
                        image"></user-profile>
                    </span>
                    <span ng-show="getUserFromId(submission.player.uId)===undefined">
                        <img src="/includes/images/mystery-avatar.png" height="60" width="60">
                    </span>
                    <p>{{submission.player.name}}</p>
                </div>
                <div class="col-xs-8">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="flex1">
                                <span ng-repeat="text in submission.submissionsText track by $index">{{text}}<br></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row results-data-row">
                <div class="col-xs-8 text-center">
                    <span ng-repeat="votingPlayer in submission.playersWhoVotedForThis track by $index">
                        <span ng-hide="getUserFromId(votingPlayer.uId)===undefined">
                            <user-profile class="flex1" sizex="40" sizey="40" isbot="getUserFromId(votingPlayer.uId).isBot" image="getUserFromId(votingPlayer.uId).
                            image"></user-profile>
                        </span>
                        <span ng-show="getUserFromId(votingPlayer.uId)===undefined">
                            <img src="/includes/images/mystery-avatar.png" height="40" width="40" style="margin-bottom:15px">
                        </span>
                    </span>
                </div>
                <div class="cos-xs-4 results-point-badge">
                    <div class="label label-success" style="font-size: 20px; margin-bottom:20px;">+{{submission.playersWhoVotedForThis.length*50}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
