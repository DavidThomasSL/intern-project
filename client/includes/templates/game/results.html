<div class="container">
    <div class="header clearfix text-center">
        <h2> Round results: </h2>
        <h3> {{roundQuestion()}}</h3>
    </div>
    <div class="text-center">
        <table class="table table-striped">
            <tr>
                <th>Answer</th>
                <th>Submitted by</th>
                <th>Votes</th>
                <th>Voted by</th>
                <th>Points</th>
            </tr>
            <tr ng-repeat="result in getPlayerRoundResults() | orderBy : '-playerVote.length'">
                <td>{{result.ans}}</td>
                <td>{{result.playerName}}</td>
                <td>{{result.playerVote.length}}</td>
                <td>
                    <div ng-repeat="player in result.playerVote">{{player}}</div>
                </td>
                <td>+{{result.playerVote.length*50}}</td>
            </tr>
        </table>
        <br>
        <div class ="row">
            <div class="col-md-12 text-center">
                <button id="ready-button" type="button" class="btn btn-lg btn-primary" ng-click="sendReadyStatus(); roomReadyToggle=(!roomReadyToggle);" ng-class="{'btn-danger':roomReadyToggle}" ng-disabled="getRoomUserCount() < 2">{{ roomReadyToggle ? 'Not Ready' : 'Ready' }}</button>
                <p>Next round will start when everyone is ready</p>
                <p>You are {{ roomReadyToggle ? 'ready' : 'not ready' }}</p>
            </div>
        </div>
        <div>
            <div class = "row bottom-buttons">
                <div class="col-md-12 text-center">
                </div>
            </div>
        </div>
    </div>
</div>
