<div class="container">
    <div class="header clearfix">
        <h2> Round results: </h2>
        <h4> {{currentQuestion().text}}</h4>
    </div>
    <div class="text-center">
        <div class="result-data-container" ng-repeat="result in getPlayerRoundResults() | orderBy : '-playersWhoVotedForThis.length'">
            <div class="row results-data-row">
                <div class="col-xs-4">
                    <user-profile sizex="60" sizey="60" isbot="getUserFromId(result.player.uId).isBot" image="getUserFromId(result.player.uId).
                    image"></user-profile>
                    <p>{{result.player.name}}</p>
                </div>
                <div class="col-xs-8">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="flex1">
                                <span ng-repeat="text in result.answersText track by $index">{{text}}<br></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row results-data-row">
                <div class="col-xs-8 text-center">
                    <span ng-repeat="votingPlayer in result.playersWhoVotedForThis track by $index">
                        <user-profile class="flex1" sizex="40" sizey="40" isbot="getUserFromId(votingPlayer.uId).isBot" image="getUserFromId(votingPlayer.uId).
                    image"></user-profile></span>
                </div>
                <div class="cos-xs-4 results-point-badge">
                    <div class="label label-success" style="font-size: 20px; margin-bottom:20px;">+{{result.playersWhoVotedForThis.length*50}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class ="row">
        <div class="col-md-6 col-sm-6 col-xs-12 text-center">
            <button id="ready-button" type="button" class="btn btn-lg btn-primary ready-button" ng-click="sendReadyStatus(); roomReadyToggle=(!roomReadyToggle);" ng-class="{'btn-danger':roomReadyToggle}" ng-disabled="getRoomUserCount() < 2">{{ roomReadyToggle ? 'Not Ready' : 'Ready' }}</button>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 text-center">
            <!-- Spaceing for extra small screens between buttons when stacked -->
            <div class="hidden-lg hidden-md hidden-sm">&nbsp;</div>


            <button id="replace-hand-button" type="button" class="btn btn-lg btn-success" ng-click="replaceHand(userHand())">Replace hand <span class="badge">-{{handReplaceCost()}} points</span></button>


        </div>
    </div>
    <div class="row" style="margin-top: 20px">
        <div class="col-lg-4 col-md-3 col-sm-4 col-xs-6 text-center" ng-repeat="user in getActiveUsersInRoom()">
            <ng-include src="userPanelTemplate"></ng-include>
        </div>
        <div class="col-lg-4 col-md-3 col-sm-4 col-xs-6 text-center" ng-repeat="user in getBotsInRoom()">
            <ng-include src="userPanelTemplate"></ng-include>
        </div>
    </div>

</div>
</div>
