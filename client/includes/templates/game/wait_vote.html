<div class="container" ng-init="retainCountdownValue()">
    <div class="header clearfix">
        <h4>Waiting for other players to vote</h4>
        <p ng-init="startCountdown()">{{ currentVotes() }} / {{getActiveUsersInRoom().length}} votes cast</p>
    </div>
    <ng-include src="'includes/templates/user/progressBar.html'"></ng-include>
    <div class="col-md-3 col-xs-4 text-center" ng-repeat="user in getActiveUsersInRoom()">
        <ng-include src="'includes/templates/user/userPanelSmallVoted.html'"></ng-include>
    </div>
</div>
