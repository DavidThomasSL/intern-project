<div class="container">
    <div class="header clearfix">
        <div class="row instructions">
            <div id="roundQuestion" data-ng-init="startCountdown()">
                <h2>{{roundQuestion()}}</h2>
                <h4>Submit your favourite answer to this question</h4>
            </div>
        </div>
    </div>
    <div id="user-hand-container">
        <div class="row">
            <div class="col-md-12 text-center" ng-repeat="answer in userHand()">
                <div class="card-text-container">
                    <button class="btn btn-primary btn-lg btn-block card-text-button" type="button" id="answer" ng-click="submitAnswer(answer)">{{answer}}</button>
                </div>
            </div>
        </div>
    </div>

    <div class="progress"> <div ng-class="counter>5 ? 'progress-bar progress-bar-striped active' : 'progress-bar progress-bar-danger progress-bar-striped active'" style="width: {{counter*3.33}}%;"><p style="color: black" ng-bind="counter"></p></div> </div>
</div>
