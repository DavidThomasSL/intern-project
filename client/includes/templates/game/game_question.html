<div class="container">
    <div class="header clearfix">
        <div class="row instructions">
            <div id="roundQuestion">
                <h2>{{roundQuestion()}}</h1>
                <h3>Submit your favourite answer to this question</h3>
            </div>
        </div>
    </div>
    <div id="user-hand-container">
        <div class="row">
            <div class="col-md-4 text-center" ng-repeat="answer in userHand()">
                <div class="card-text-container">
                    <button class="btn btn-primary btn-lg btn-block" type="button" id="answer" ng-click="submitAnswer(answer)">{{answer}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
