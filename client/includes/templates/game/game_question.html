<div class="container">
    <ng-include src="'includes/templates/user/progressBar.html'"></ng-include>
    <div class="header clearfix">
        <div id="round-question">
            <h2 animate-on-change="dynamicFilledInQuestion()" ng-bind-html="bindHtml(dynamicFilledInQuestion())"></h2>
            <p id="amount-to-submit">Pick {{currentQuestion().pick}}.</p>
        </div>
    </div>
    <div id="user-hand-container">
        <div class="row">
            <div class="col-md-12 text-center" ng-repeat="answer in userHand()" data-ng-init="startCountdown()">
                <div class="card-text-container">
                    <button class="btn btn-primary btn-lg btn-block card-text-button" type="button" id="answer" ng-click="submitAnswer(answer); selected = !selected;" ng-class="{'btn-info':selected}">{{answer}}
                    <span class="pull-right" ng-show="selected">{{answerPosition(answer)}}</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-xs-4 text-center" ng-repeat="user in getActiveUsersInRoom()">
        <ng-include src="'includes/templates/user/userPanelSmallQuestion.html'"></ng-include>
    </div>
</div>
