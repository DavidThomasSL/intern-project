<div class="container">
	<div class="header clearfix">
		<h2> Votes are in: </h2>
	</div>
	<div>
		<form name="resultsForm" ng-submit="nextRound()">
				<ul ng-repeat="result in getPlayerRoundResults()" class="list-group">
					<li class="list-group-item">
						{{result.playerName}}'s answer - {{result.ans}}<br>
						{{result.playerVote.length}} vote(s), {{result.playerVote.length*50}} points<br>
						Current total :{{result.playerPoints}}
					</li>
				</ul>
			<br>
			<button type="submit" class="btn btn-default">Next Round</button>
		</form>
	<div>
	<button type="button" class="btn btn-default" ng-click="leaveRoom()">Quit Game</button>
	<button type="button" class="btn btn-default" ng-click="finishGame()">Finish Game</button>
</div>
