<!--THE REAL GAME STUFF -->
<div class="animate-switch">
	<div id="game-lobby-container" class="namestuff">
	<h5>Votes are in:</h5>
		<h2>{{roundQuestion()}} <h2>
		<h3>
			<form name="VoteAnswerForm" ng-submit="nextRound()">
					<ul ng-repeat="result in getPlayerRoundResults()" >
						<li>{{result.playerName}}'s answer - {{result.ans}}<br>
						 {{result.playerVote.length}} votes, {{result.playerVote.length*50}} points<br><h4>Total :{{result.playerPoints}}</h4>
						</li>
					</ul>
				<br>
				<button type="submit">Next Round</button>
			</form>
			<br/><input type="submit" ng-click="leaveRoom()" value="Quit Game">
			<br/><input type="submit" ng-click="finishGame()" value="Finish Game">
		</h3>
	</div>
</div>
