<div class="container">
    <div class="header clearfix">
        <h2> Round results: </h2>
        <h4> {{currentQuestion().text}}</h4>
    </div>
    <div class="text-center">
        <table class="table table-striped">
            <tr>
                <th>Answer</th>
                <th>Submitted by</th>
                <th>Votes</th>
                <th>Voted by</th>
                <th>Points</th>
            </tr>
            <tr ng-repeat="result in getPlayerRoundResults() | orderBy : '-playersWhoVotedForThis.length'">
                <td>
                    <span ng-repeat="text in result.answersText track by $index">{{text}}<br></span>
                </td>
                <td>{{result.player.name}}</td>
                <td>{{result.playersWhoVotedForThis.length}}</td>
                <td>
                    <div ng-repeat="player in result.playersWhoVotedForThis track by $index">{{player}}</div>
                </td>
                <td>+{{result.playersWhoVotedForThis.length*50}}</td>
            </tr>
        </table>
        <br>
        <div class ="row">
            <div class="col-md-12 text-center">
                <h4>Waiting for everyone to be ready</h4>
            </div>
        </div>
        <div class="row" style="margin-top: 20px">
            <div class="col-lg-4 col-md-3 col-sm-4 col-xs-6 text-center" ng-repeat="user in getActiveUsersInRoom()">
                <ng-include src="userPanelTemplate"></ng-include>
            </div>
        </div>
    </div>
</div>
