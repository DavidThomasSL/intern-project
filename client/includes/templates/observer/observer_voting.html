<div class="container-fluid">
	<div class="row">
		<div class="col-md-2 text-center" ng-if="getPlayerRoundResults().length > 0">
			<ng-include src="'includes/templates/observer/observer_current_rankings_template.html'"></ng-include>
		</div>
		<div class="col-md-10">
			<div class="row">
				<div class="header clearfix">
					<h1>Round {{currentRound()}} / {{maxRounds()}}</h1>
					<h1> {{currentQuestion().text}}</h1>
				</div>
			</div>
			<ng-include src="'includes/templates/user/progressBarObserver.html'"  ng-if="index === answers().length" ng-init="startCountdown()"></ng-include>
			<div id="observer-question-responses-container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 text-center repeat-animation" ng-repeat="answer in visualiseAnswers() | orderBy:'answersText[0]'" ng-init="startTimer()" ng-class-even="'left'" ng-class-odd="'right'">
						<div class="card-text-container">
							<button ng-if="getUserId() !== answer.player.uId&&(index === answers().length)" class="btn btn-warning btn-lg btn-block card-text-button" type="button" id="answer" ng-click="submitVote(answer)">
							<p ng-bind-html="bindHtml(answer.filledInText)"></p>
							</button>
							</button>
							<button ng-if="getUserId() !== answer.player.uId&&(index !== answers().length)" class="btn btn-warning btn-lg btn-block card-text-button" type="button" ng-disabled="true">
							<p ng-bind-html="bindHtml(answer.filledInText)"></p>
						</div>
					</div>
				</div>
				<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="row">
						<div class="col-md-3" ng-repeat="user in getActiveUsersInRoom()">
							<ng-include src="'includes/templates/user/userPanelSmallVoted.html'"></ng-include>
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>
