<div class="container">
	<div class="header clearfix">
		<h1>{{currentQuestion().text}}</h1>
		<h2>Waiting everyone to vote</h1>
		<h4 ng-init="startCountdown()">{{ currentVotes() }} / {{getActiveUsersInRoom().length}} votes cast</h4>
	</div>
	<div id="question-responses-container">
		<div class="row">
			<div class="col-md-12 text-center" ng-repeat="answer in answers() | orderBy:'answersText[0]'">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="flex1" style="margin-top: 10px">
							{{answer.filledInText}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<ng-include src="'includes/templates/user/progressBar.html'"></ng-include>
	<div class="col-md-3 col-sm-4 col-xs-6 text-center" ng-repeat="user in getActiveUsersInRoom()">
		<ng-include src="'includes/templates/user/userPanelSmallVoted.html'"></ng-include>
	</div>
</div>
