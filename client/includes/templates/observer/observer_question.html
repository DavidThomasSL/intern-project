<div class="container-fluid" id="observer-question">
	<ng-include src="'includes/templates/user/messengerObserver.html'"></ng-include>
	<div class="row">
		<div class="col-md-2 text-center">
			<ng-include src="'includes/templates/observer/observer_current_rankings_template.html'"></ng-include>
		</div>
		<div class="col-md-10">
			<div class="row">
				<div class="header clearfix">
					<h1 ng-init="startCountdown()"> {{currentQuestion().text}}</h1>
				</div>
			</div>
			<ng-include src="'includes/templates/user/progressBarObserver.html'"></ng-include>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="row">
						<div class="col-md-3" ng-repeat="user in getActiveUsersInRoom()">
							<ng-include src="'includes/templates/user/userPanelSmallQuestion.html'"></ng-include>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
