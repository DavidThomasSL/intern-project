<div class="container">
	<div class="header clearfix">
		<div class="row instructions">
			<div >
				<h1>Choose your favourite answer</h1>
				<p>{{roundQuestion()}}</p>
			</div>
		</div>
	</div>
	<div class="row signup-container" id="question-responses-container">
		<div class="row">
			<form name="VoteAnswerForm" ng-submit="submitVote(enteredAnswer)">
				<div class="col-md-4 text-center" ng-repeat="answer in answers()">
					<div class="panel panel-default white-card">
						<div class="panel-body">
							{{answer.answerText}}
							<div ng-if="getUserId() === answer.playerId"->Your answer</div>
							<div class="submit-ans-button" ng-hide="getUserId() === answer.playerId">
								<button class="btn btn-warning" type="button" ng-click="$parent.enteredAnswer = answer.answerText">Favourite</button>
							</div>
						</div>
					</div>
				</div>
				<button type="submit">Submit Vote</button>
			</form>
		</div>
	</div>
	<button type="button" class="btn btn-danger" ng-click="leaveRoom()">Quit Game</button>
	<button type="button" class="btn btn-default" ng-click="finishGame()">Finish Game</button>
	</div> <!-- /container -->
</div>
