<div class="container">
	<div class="header clearfix">
		<div class="row instructions">
			<div >
				<h1>Choose your favourite answer</h1>
				<p>{{roundQuestion()}}</p>
			</div>
		</div>
	</div>
	<div class="row signup-container" id="question-responses-container">
		<div class="row">
			<form name="VoteAnswerForm" ng-submit="submitVote(enteredAnswer)">
				<div class="col-md-6 text-center" ng-repeat="answer in answers()">
					<div class="panel panel-default">
						<div class="panel-body">
							<label><input type="radio" ng-model="$parent.enteredAnswer" value="{{answer.ans}}"> {{answer.ans}}</label><br>						</div>
						</div>
					</div>
					<br>
					<button type="submit">Submit Vote</button><br>
				</form>
			</div>
			<br/><input type="submit" ng-click="leaveRoom()" value="Quit Game">
			<br/><input type="submit" ng-click="finishGame()" value="Finish Game">
		</div>
		</div> <!-- /container -->
	</div>
