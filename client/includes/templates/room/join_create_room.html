<div class="container">
    <div class="header clearfix">
        <h1>Enter a Room</h1>
        <p>Create a room or join an existing one using a room code</p>
    </div>
    <div class="row" id="room-join-container" ng-if="!getIfObserver()">
        <div class="col-md-6  text-center" style="margin-bottom: 30px;">
            <button type="button" class="btn btn-lg btn-primary" id="create-room-button" ng-click="createRoom()">Create New Room</button>
        </div>
        <div class="col-md-6 text-center">
            <h4>Join Existing Room :</h4>
            <ng-include src="'includes/templates/user/roomJoinPanel.html'"></ng-include>
        </div>
    </div>
    <!-- show a list of all rooms if the observer -->
    <div class="row" id="room-join-container" ng-if="getIfObserver()">
        <div class="col-md-4  col-sm-4 col-xs-12 text-center"  ng-repeat="room in allRoomsAvailable()">
            <ng-include src="'includes/templates/observer/roomOverviewPanel.html'"></ng-include>
        </div>
    </div>
    <div class="row">
    </div>
</div>
