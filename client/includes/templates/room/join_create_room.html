<div class="container">
    <div class="header clearfix">
        <h2>Enter a Room</h2>
        <h4> Either create a room or join an existing one using the room code</h4>
    </div>
    <div class="row" id="room-join-container">
        <div class="col-md-12  text-center" style="margin-bottom: 30px;">
            <button type="button" class="btn btn-lg btn-primary" id="create-room-button" ng-click="createRoom()">Create New Room</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <form class="form" name="roomSubmissionForm" ng-submit="joinRoom(enteredRoomId)">
                <div class="input-group col-sm-4 col-sm-offset-4  col-xs-6 col-xs-offset-3">
                    <div class="input-group-addon">#</div>
                    <input type="text" class="form-control" id="room-input-box" name="enteredRoomId" placeholder="CODE" ng-model="enteredRoomId" ng-minlength="4" required>
                </div>
                <h4>Enter 4 digit room code</h4>
                <button type="submit" id="room-join-button" class="btn btn-lg  btn-success" style="margin-bottom: 20px" ng-disabled="roomSubmissionForm.enteredRoomId.$invalid">Join Exisiting Room</button>
            </form>
        </div>
    </div>
    <div class="row" id="user-canvas-container">
        <user-image control="roomCanvasControl" ></user-image>
    </div>
</div>
