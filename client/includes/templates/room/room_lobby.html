<div class="container">
    <div class="header clearfix">
        <div class="row instructions">
            <div>
                <h1>ROOM CODE: {{roomId()}}</h1>
                <p>Give this code to others you want to join this room.</p>
            </div>
        </div>
    </div>
    <div id="room-lobby-container">
        <div class="row">
            <div class="col-md-6 text-center" ng-repeat="user in getUsersInRoom()">
                <div class="panel panel-default" ng-class="{'player-ready':user.readyToProceed}">
                    <div class="panel-body">
                        {{user.username}}
                        <span ng-if="user.uId === getUserId()" class="glyphicon glyphicon-user" aria-hidden="true" style="padding-left: 20px"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <button id="start-game-button" type="button" class="btn btn-lg btn-primary" ng-click="sendReadyStatus()" ng-disabled="getRoomUserCount() < 2">Ready</button>
            </div>
        </div>
        <div class="row text-center">
            <span ng-show="getRoomUserCount() < 2">You need at least 2 players to start!</span>
        </div>
        <div class="row bottom-buttons">
            <div class="col-md-12 text-center">
                <button id="leave-lobby-button" type="button" class="btn btn-lg btn-danger" ng-click="leaveRoom()" >Go Back</button>
            </div>
        </div>
    </div>
    </div> <!-- /container -->
</div>
