<div class="container">
  <div class="header clearfix">
    <div class="row instructions">
      <div class="col-xs-12 col-md-8 col-md-offset-2">
        <div class="panel panel-default text-left" id="question-text">
          <div class="panel-heading">
            <h3 class="panel-title">Submit your favourite answer to this question</h3>
          </div>
          <div class="panel-body">
            {{roundQuestion()}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="user-hand-container">
    <div class="row">
      <form name="PickAnswerForm" ng-submit="submitAnswer(enteredAnswer)">
        <div class="col-md-6 text-center" ng-repeat="answer in userHand()">
          <div class="panel panel-default">
            <div class="panel-body">
              {{answer}}
              <input type="radio" ng-model="$parent.enteredAnswer" value="{{answer}}">
            </div>
          </div>
        </div>
        <button type="submit">Submit Answer</button><br>
      </form>
    </div>
  </div>
  </div> <!-- /container -->
</div>
