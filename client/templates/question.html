<!--THE REAL GAME STUFF -->
<div class="animate-switch">
	<div id="game-lobby-container" class="namestuff">
		<h2>{{roundQuestion()}} <h2>
		<h3>
			<form name="PickAnswerForm" ng-submit="submitAnswer(enteredAnswer)">
				<div ng-repeat="answer in userHand()" >
					<label><input type="radio" ng-model="$parent.enteredAnswer" value="{{answer}}"> {{answer}}</label><br>
				</div>
				<br>
				<button type="submit">Submit Answer</button>
			</form>
		</h3>
	</div>
</div>
