<!--THE REAL GAME STUFF -->
<div class="animate-switch">
	<div id="game-lobby-container" class="namestuff">
	<h5>Results are in:</h5>
		<h2>GAME OVER <h2>
		<h3>
			<ul ng-repeat="result in finalresults()" >
				<li><h4>{{result.player}}   ---  {{result.score}}</h4>
				</li>
			</ul>
			<br/><input type="submit" ng-click="leaveRoom()" value="Finish">
		</h3>
	</div>
</div>
