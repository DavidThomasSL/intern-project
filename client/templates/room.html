<!--THE REAL GAME STUFF -->
<div class="animate-switch">
    <div id="room-lobby-container" class="namestuff">
        <h2>Waiting for players to join!<h2>
        <h3>ROOM CODE: {{roomId()}}<h3>
        List of users who are in the room
        <ul>
            <li ng-repeat="user in getUsersInRoom()">
                {{user.username}}
            </li>
        </ul>
        <input type="submit" ng-click="leaveRoom()" value="Go Back">
    </div>
</div>
