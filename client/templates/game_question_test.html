<div class="jumbotron">
  <div class="lead">
    <h1>Clonage</h1>
    <p>Round 1</p>
  </div>
  <p class="username">{{getUserName()}}</p>
</div>
<div class="container">
  <div class="header clearfix">
    <div class="row instructions">
      <div class="col-xs-12 col-md-8 col-md-offset-2">
        <div class="panel panel-default text-left" id="question-text">
          <div class="panel-heading">
            <h3 class="panel-title">Submit your favourite answer to this question</h3>
          </div>
          <div class="panel-body">
            {{roundQuestion()}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="user-hand-container">
    <div class="row">
      <div class="col-md-6 text-center" ng-repeat="answer in userHand()">
        <div class="panel panel-default">
          <div class="panel-body">
            {{answer}}
          </div>
        </div>
      </div>
    </div>

  </div>
  <footer class="footer">
    <p>&copy; <a href="https://matteroffactsblog.files.wordpress.com/2013/08/despicable_me_2_minions-1920x1080.jpg" target="_blank">SITE BY  :  [ { Ben }, { Georgiana }, { James } ]</a></p>
  </footer>
  </div> <!-- /container -->
</div>
